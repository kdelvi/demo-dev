<div class="d-flex flex-column">


<h5 class="mb-4">Login</h5>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username" [formControl]="userName">
    </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Enter password" [formControl]="pass">
    </mat-form-field>

    <button mat-button class="bg-button" (click)="login()"> Login </button>

</div>
